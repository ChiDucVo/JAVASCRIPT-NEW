<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let matrix = [];
        const inputMatrix = () => {
            let rows = Number(prompt("Nhập số hàng của mảng: "));
            let cols = Number(prompt("Nhập số cột của mảng: "));
            matrix = [];
            for (let i = 0; i < rows; i++) {
                let row = prompt(`Nhập hàng ${i + 1} (các số cách nhau bởi dấu cách):`).split(" ").map(Number);
                if (row.length !== cols) {
                    alert("Số cột không đúng, vui lòng nhập lại hàng này!");
                    i--;
                    continue;
                }
                matrix.push(row);
            }
        }
        const displayMatrix = () => {
            alert("Mảng hiện tại:\n" + matrix.map(row => row.join(", ")).join("\n"));
        }
        const sumMatrix = () => {
            let sum = matrix.flat().reduce((acc, num) => acc + num, 0);
            alert("Tổng các phần tử trong mảng: " + sum);
        }
        let max = Math.max(...matrix.flat());

        const findMaxInMatrix = () => {
            let max = Math.max(...matrix.flat());
            let positions = [];
            matrix.forEach((row, i) => {
                row.forEach((num, j) => {
                    if (num === max) positions.push(`[${i},${j}]`);
                })
            })
            alert(`Số lớn nhất: ${max}, tại vị trí: ${positions.join(", ")}`);
        }

        const rowAverage = () => {
            let rowIndex = Number(prompt("Nhập chỉ số hàng cần tính trung bình: "));
            let avg = matrix[rowIndex].reduce((a, b) => a + b, 0) / matrix[rowIndex].length;
            alert(`Trung bình cộng của hàng ${rowIndex}: ${avg}`);
        }
        const reverseRows = () => {

                    );
                switch (choice) {
                    case "1":

                        break;

                }
            } while (true)
